<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="display">
        <input type="button" class="grid-item" value="1" id="1">
        <input type="button" class="grid-item" value="2" id="2">
        <input type="button" class="grid-item" value="3" id="3">
        <input type="button" class="grid-item" value="AC" id="ac">
        <input type="button" class="grid-item" value="DEL" id="del">
        <input type="button" class="grid-item" value="4" id="4">
        <input type="button" class="grid-item" value="5" id="5">
        <input type="button" class="grid-item" value="6" id="6">
        <input type="button" class="grid-item" value="+" id="plus">
        <input type="button" class="grid-item" value="-" id="minus">
        <input type="button" class="grid-item" value="7" id="7">
        <input type="button" class="grid-item" value="8" id="8">
        <input type="button" class="grid-item" value="9" id="9">
        <input type="button" class="grid-item" value="X" id="multiply">
        <input type="button" class="grid-item" value="/" id="divide">
        <input type="button" class="grid-item" value="0" id="zero">
        <input type="button" class="grid-item" value="." id="dot">
        <input type="button" class="grid-item" value="=" id="equals">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
